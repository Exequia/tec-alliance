<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div
    #liveToast
    class="toast text-bg-primary"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="toast-header">
      <strong class="me-auto">App-Message</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="toast"
        aria-label="Close"
        (click)="hideToast()"
      ></button>
    </div>
    <div class="toast-body">{{ this.state.toastMessage() }}</div>
  </div>
</div>
